name: CSV Feature Engineering CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Give the pipeline write permission to commit output files
permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # Step 2: Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Generate sample CSV if input folder is empty
      - name: Generate Sample CSV Data
        run: |
          python generate_sample_data.py

      # Step 5: Run the full feature engineering pipeline
      - name: Run Feature Engineering Pipeline
        run: |
          python main.py

      # Step 6: Run PyTest automated tests
      - name: Run PyTest Tests
        run: |
          pip install pytest
          python -m pytest tests/ -v --tb=short

      # Step 7: Commit and push output files back to repo
      - name: Commit Processed Output Files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output/
          git diff --staged --quiet || git commit -m "CI: Auto-processed CSV output [skip ci]"
          git push
